buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    mavenLocal()

    maven {
        url "https://repository.cloudera.com/artifactory/cloudera-repos/"
    }

    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }

    mavenCentral()
}


dependencies {
    compile 'org.scala-lang:scala-library:2.10.0'
    compile 'org.apache.spark:spark-core_2.10:1.6.1'
    compile 'org.apache.spark:spark-sql_2.10:1.6.1'
    compile 'com.databricks:spark-csv_2.10:1.5.0'
    testCompile 'org.scalatest:scalatest_2.10:2.2.6'
    testCompile 'junit:junit:4.12'
    testCompile 'junit-addons:junit-addons:1.4'
    testCompile 'org.scalacheck:scalacheck_2.10:1.12.5'
    testCompile 'com.holdenkarau:spark-testing-base_2.10:1.6.1_0.3.3'
    testCompile 'org.apache.spark:spark-mllib_2.10:1.3.0'
    testCompile 'org.scalamock:scalamock-scalatest-support_2.10:3.2.2'
}
